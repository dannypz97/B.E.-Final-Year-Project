# extends "layout.html"

# block head
{{ super() }}
<link rel="stylesheet" href = "{{ url_for('static', filename = 'styles/add.css') }}" />
<script type=text/javascript src="{{  url_for('static', filename='js/add.js') }}" ></script>
# endblock

# block body
<h3>Add Questions</h3>
<br />
<form class="form" action="add/" method="post">
  <div class="question-blocks">

    <div class="question-block">


      <label>Question:</label>
      <textarea class="form-control" type="text" name="question" class="question" placeholder="Enter question here..." rows="3"></textarea>
      <br>
      <label>Tags</label>
      <br>
      <p>
        After selecting or typing in a tag, press Enter to add tag. Click on tag label to delete tag.
      </p>
      <input type="text" name="tags" class="tag-list" list="data-list" multiple />
      <br>
      <div class="row chosen-tags">

      </div>
      <br>
    </div>
  </div>
  <button class="btn btn-success btn-add">
    <span class="add-field">Add Question Field</span><i class="fas fa-plus-circle"></i>
  </button>
  <button type="submit" class="btn btn-primary mb-2 btn-submit">Submit</button>

</form>
<datalist id="data-list">
  #for tag in tags:
  <option value= "{{ tag }}">
    {{ tag|string() }}
  </option>
  #endfor
</datalist>
# endblock
